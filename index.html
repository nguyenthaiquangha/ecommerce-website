<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce-website</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- font -->

</head>

<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- icon-cart -->
            <i class='bx bx-shopping-bag' id="icon-cart"></i>
            <!-- cart -->
            <div class="cart">
                <div class="cart-title">Giỏ hàng</div>

                <div class="cart-content">

                    <!-- <div class="cart-box">
                        <img src="img/1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Product 1</div>
                            <div class="cart-price">$25.03</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                   
                        <i class='bx bx-trash cart-remove'></i>
                    </div> -->

                </div>

                <!-- total -->
                <div class="total">
                    <div class="total-title">Tổng: </div>
                    <div class="total-price">$0</div>
                </div>

                <!-- buy -->
                <button type="button" class="btn-buy">Đặt hàng</button>

                <!-- close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Sản phẩm</h2>
        <div class="shop-content">

            <!-- box 1 -->
            <div class="product-box">
                <img src="img/1.jpg" alt="" class="product-img">
                <h3 class="product-title">Sản phẩm demo 1</h3>
                <div class="product-content">
                    <span class="price">$25.04</span>
                    <i class='bx bx-shopping-bag add-to-cart' ></i>
                </div>
            </div>

            <div class="product-box">
                <img src="img/2.jpg" alt="" class="product-img">
                <h3 class="product-title">Sản phẩm demo 2</h3>
                <div class="product-content">
                    <span class="price">$40.23</span>
                    <i class='bx bx-shopping-bag add-to-cart' ></i>
                </div>
            </div>

            <!-- box 3 -->
            <div class="product-box">
                <img src="img/3.jpg" alt="" class="product-img">
                <h3 class="product-title">Sản phẩm demo 3</h3>
                <div class="product-content">
                    <span class="price">$35.70</span>
                    <i class='bx bx-shopping-bag add-to-cart' ></i>
                </div>
            </div>

            <!-- box 4 -->
            <div class="product-box">

                <h3 class="product-title">Sản phẩm demo 4</h3>
                 <div class="product-content">
                    <span class="price">$23.50</span>
                    <i class='bx bx-shopping-bag add-to-cart' ></i>

            </div>

            <!-- box 5 -->
            <div class="product-box">
                <img src="img/5.jpg" alt="" class="product-img">
                <h3 class="product-title">Sản phẩm demo 5</h3>
                 <div class="product-content">
                    <span class="price">$29.50</span>
                    <i class='bx bx-shopping-bag add-to-cart' ></i>
                </div>
            </div>

            <!-- box 6 -->
            <div class="product-box">
                <img src="img/6.jpg" alt="" class="product-img">
                <h3 class="product-title">Sản phẩm demo 6</h3>
                 <div class="product-content">
                    <span class="price">$37.80</span>
                    <i class='bx bx-shopping-bag add-to-cart' ></i>

            </div>

            <!-- box 7 -->
            <div class="product-box">
                <img src="img/7.jpg" alt="" class="product-img">
                <h3 class="product-title">Sản phẩm demo 7</h3>
                 <div class="product-content">
                    <span class="price">$44.60</span>
                    <i class='bx bx-shopping-bag add-to-cart' ></i>
                </div>
            </div>

            <!-- box 8 -->
            <div class="product-box">
                <img src="img/8.jpg" alt="" class="product-img">
                <h3 class="product-title">Sản phẩm demo 8</h3>
                 <div class="product-content">
                    <span class="price">$49.44</span>
                    <i class='bx bx-shopping-bag add-to-cart' ></i>
                </div>
            </div>

        </div>
    </section>


    <!-- js -->
    <script src="./js/main.js"></script>

</html>
